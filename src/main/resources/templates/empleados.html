<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/index}">MySQL Workbench</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
            <li class="nav-item"><a th:href="@{empleados/nuevo}" class="btn btn-primary">Añadir Empleado</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center m-3">
        <div class="col-md-4">
            <h1>Lista de Empleados</h1>
        </div>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Edad</th>
        <th>Email</th>
        <th>Fecha del contrato</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado:${empleados}">
        <td th:text="${empleado.nombre}"></td>
        <td th:text="${empleado.apellidos}"></td>
        <td th:text="${empleado.dni}"></td>
        <td th:text="${empleado.telefono}"></td>
        <td th:text="${empleado.edad}"></td>
        <td th:text="${empleado.email}"></td>
        <td th:text="${empleado.fechaContrato}"></td>
        <td>
            <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/empleados/borrar/{id}(id=${empleado.id})}" class="btn btn-danger">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
