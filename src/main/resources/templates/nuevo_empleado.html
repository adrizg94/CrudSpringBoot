<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
            <li class="nav-item" style="margin-left: 1vh"><a th:href="@{/tpv}" class="btn btn-success">TPV</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" style="margin-right: 1vh">
            <li class="nav-item"><a th:href="@{/index}" class="btn btn-warning">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="#" th:action="@{/empleados/nuevo}" th:object="${empleado}" method="post">
        <div class="row">
            <div class="col-md-6 mt-4 container justify-content-center card">
                <h1 class="text-center">Nuevo Empleado</h1>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" maxlength="25" placeholder="Nombre del empleado" required class="form-control" th:field="*{nombre}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos" maxlength="50" placeholder="Apellidos del empleado" required class="form-control" th:field="*{apellidos}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" maxlength="25" placeholder="Contraseña del empleado" required class="form-control" th:field="*{password}">
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-5">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" name="dni" id="dni" maxlength="9" placeholder="DNI del empleado" required class="form-control" th:field="*{dni}">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" name="telefono" id="telefono" maxlength="9" placeholder="Teléfono del empleado" required class="form-control" th:field="*{telefono}">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="text" name="edad" id="edad" maxlength="3" placeholder="Edad del empleado" required class="form-control" th:field="*{edad}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-8">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" id="email" maxlength="50" placeholder="Email del empleado" required class="form-control" th:field="*{email}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fechaContrato" class="form-label">Fecha del contrato:</label>
                            <input type="date" name="fechaContrato" id="fechaContrato" placeholder="Fecha de contratación" required class="form-control" th:field="*{fechaContrato}">
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-end">
                            <div class="col-md-2">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
