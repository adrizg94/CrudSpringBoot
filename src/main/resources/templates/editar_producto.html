<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
            <li class="nav-item" style="margin-left: 1vh"><a th:href="@{/tpv/0}" class="btn btn-success">TPV</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" style="margin-right: 1vh">
            <li class="nav-item"><a th:href="@{/index}" class="btn btn-warning">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="#" th:action="@{/productos/editar/{id}(id=${producto.id})}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4 card">
                <h1 class="text-center">Editar producto</h1>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" maxlength="50" placeholder="Introduce el nombre del producto" required class="form-control" th:field="*{nombre}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" min="0" step="0.01" name="precio" id="precio" maxlength="10" placeholder="Introduce el precio del producto" required class="form-control" th:field="*{precio}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="number" name="stock" id="stock" maxlength="10" placeholder="Introduce el stock del producto" required class="form-control" th:field="*{stock}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea name="descripcion" id="descripcion" rows="5" maxlength="500" placeholder="Introduce una descripción del producto" required class="form-control" th:field="*{descripcion}"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="imagen" class="form-label">Selecciona la imagen del producto:</label>
                        <input type="file" name="file" id="imagen" required class="form-control">
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-md-2">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
