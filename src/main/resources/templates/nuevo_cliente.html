<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
            <li class="nav-item" style="margin-left: 1vh"><a th:href="@{/tpv}" class="btn btn-success">TPV</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" style="margin-right: 1vh">
            <li class="nav-item"><a th:href="@{/index}" class="btn btn-warning">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-6 mt-4 container justify-content-center card">
            <h1 class="text-center">Nuevo Cliente</h1>
            <div class="card-body">
                <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                    <div class="form-group mb-3">
                        <label>Nombre :</label>
                        <input type="text" name="nombre" id="nombre" maxlength="25" th:field="*{nombre}"
                               class="form-control" placeholder="Escribe tu nombre : " required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Apellidos :</label>
                        <input type="text" name="apellidos" id="apellidos" maxlength="50" th:field="*{apellidos}"
                               class="form-control" placeholder="Escribe tus apellidos : " required>
                    </div>
                    <div class="form-group mb-3">
                        <label>DNI :</label>
                        <input type="text" name="dni" id="dni" maxlength="9" th:field="*{dni}" class="form-control"
                               placeholder="Escribe tu DNI : " required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Teléfono :</label>
                        <input type="text" name="telefono" id="telefono" maxlength="9" th:field="*{telefono}"
                               class="form-control" placeholder="Escribe tu teléfono : " required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Email :</label>
                        <input type="email" name="email" id="email" maxlength="50" th:field="*{email}"
                               class="form-control" placeholder="Escribe tu email : " required>
                    </div>
                    <div class="container">
                        <div class="row justify-content-end">
                            <div class="col-md-2">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
