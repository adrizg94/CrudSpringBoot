<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: max-content">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand">MySQL Workbench</a>
</nav>
<div class="container">
    <div class="row align-items-center justify-content-center" style="height: 90vh">
        <div class="col-md-5 card text-justify text-bg-dark">
            <div class="card text-bg-dark">
                <h2 class="text-center m-3">Log in</h2>
                <div class="card-body">
                    <form action="#" th:action="@{/index}" th:object="${user}" method="post">
                        <div class="row form-group mb-3">
                            <label for="user" class="col-md-3 form-label align-self-end">Usuario:</label>
                            <input type="text" name="user" id="user" maxlength="9" placeholder="DNI del empleado" required class="col-md form-control" th:field="*{dni}">
                        </div>
                        <div class="row form-group">
                            <label for="pass" class="col-md-3 form-label align-self-end">Contraseña:</label>
                            <input type="password" name="pass" id="pass" maxlength="25" placeholder="Contraseña del empleado" required class="col-md form-control" th:field="*{password}">
                        </div>
                        <div class="container">
                            <div class="row justify-content-end mt-3">
                                <div class="col-md-2">
                                    <button class="btn btn-success">Acceder</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
