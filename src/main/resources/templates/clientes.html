<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Empleados</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
            <li class="nav-item"><a th:href="@{clientes/nuevo}" class="btn btn-primary">Añadir cliente</a></li>
            <li class="nav-item" style="margin-left: 1vh"><a th:href="@{/tpv/0}" class="btn btn-success">TPV</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" style="margin-right: 1vh">
            <li class="nav-item"><a th:href="@{/index}" class="btn btn-warning">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center m-3">
        <div class="col-lg-4">
            <h1>Lista de Clientes</h1>
        </div>
    </div>
</div>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente:${clientes}">
        <td th:text="${cliente.nombre}">Nombre</td>
        <td th:text="${cliente.apellidos}">Aepllidos</td>
        <td th:text="${cliente.dni}">DNI</td>
        <td th:text="${cliente.telefono}">Teléfono</td>
        <td th:text="${cliente.email}">Email</td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
